<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nancy 的艺术世界</title>
    <link rel="icon" type="image/x-icon" href="images/icons/index.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-text">Nancy</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link active">
                    <span class="nav-text">首页</span>
                </a>
                <a href="portfolio.html" class="nav-link">
                    <span class="nav-text">作品集</span>
                </a>
                <a href="contact.html" class="nav-link">
                    <span class="nav-text">联系我</span>
                </a>
            </div>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 主页面内容 -->
    <main>
        <!-- 艺术展示主页 -->
        <section class="art-hero">
            <div class="hero-background">
                <img src="images/home/home.jpg" alt="艺术背景" class="hero-bg-image">
                <div class="hero-overlay"></div>
            </div>
            <div class="hero-content">
                <div class="artist-info-horizontal">
                    <div class="artist-avatar">
                        <img src="images/home/avatar/avatar.jpg" alt="Nancy" class="avatar-image">
                    </div>
                    <div class="artist-text">
                        <h1 class="artist-name">Nancy</h1>
                        <p class="artist-title">数字媒体艺术</p>
                        <div class="artist-description">
                            <p>我来自北京，喜欢看电影、吃火锅、画画</p>
                            <p class="friend-text">交个朋友吧！</p>
                        </div>
                        <div class="hero-actions">
                            <a href="portfolio.html" class="btn-explore">探索作品</a>
                            <a href="contact.html" class="btn-contact">联系我</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="scroll-hint">
                <span>向下滚动探索更多</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </section>

        <!-- 艺术理念 -->
        <section class="art-philosophy">
            <div class="container">
                <div class="philosophy-content">
                    <h2>艺术理念</h2>
                    <blockquote>
                        "艺术不是你所看到的，而是你让别人看到的。"
                        <cite>— Edgar Degas</cite>
                    </blockquote>
                    <p>我相信每一幅作品都承载着独特的情感和故事。通过色彩、光影和构图，我试图捕捉生活中那些转瞬即逝的美好瞬间，并将它们永恒地定格在画布上。</p>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Nancy 的艺术世界. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- 返回顶部按钮 -->
    <button class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
